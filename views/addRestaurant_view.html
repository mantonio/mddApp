<div class="col-md-12">
    <h3>Add Restaurant</h3>
    <p>Not in the vicinity of Full Sail, but know of a restaurant that offers student discounts?</p>
    <p>Enter the restaurant's info and discount, log in with a Google account, then click the submit button when it appears!</p>
    <div ng-show="msgSuccess" class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ alertMsg }}
    </div>
    <div ng-show="msgFail" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ alertMsg }}
    </div>
</div>
<div class="col-md-6">
    <form id="addFoodForm" class="form-horizontal" role="form" method="POST" ng-submit="addRestaurant()">

        <div class="form-group">
            <label for="restaurantName" class="col-sm-2 control-label">Restaurant:</label>
            <div class="col-sm-10">
                <input type="input" ng-model="restaurantName" class="form-control" id="restaurantName" name="restaurantName" placeholder="ex. Firehouse" required>
            </div>
            <!-- END col-sm-10 -->
        </div>
        <!-- END form-group -->

        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Address:</label>
            <div class="col-sm-10">
                <input type="input" ng-model="street" name="street" class="form-control" id="street" placeholder="ex. 3300 University Blvd" required>
            </div>
            <!-- END col-sm-10 -->
        </div>
        <!-- END form-group -->

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input type="input" ng-model="city" name="city" class="form-control" id="city" placeholder="ex. Winter Park" required>
            </div>
            <!-- END col-sm-10 -->
        </div>
        <!-- END form-group -->

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State:</label>
            <div class="col-sm-10">
                <select class="form-input" ng-model="state" name="state" class="form-control" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <!-- END col-sm-10 -->
        </div>
        <!-- END form-group -->

        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zip:</label>
            <div class="col-sm-10">
                <input type="input" ng-model="zip" name="zip" class="form-control" id="zip" placeholder="ex. 12345" required>
            </div>
            <!-- END col-sm-10 -->
        </div>
        <!-- END form-group -->

        <div class="form-group">
            <label for="discount" class="col-sm-2 control-label">Discount:</label>
            <div class="col-sm-10">
                <input type="input" ng-model="discount" name="discount" class="form-control" id="discount" placeholder="ex. 10%" required>
            </div>
            <!-- END col-sm-10 -->
        </div>
        <!-- END form-group -->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div ng-hide="gLogin" id="gLogin">
                    <google-plus-signin clientid="414649816906-jv85cj9hogk7as40nirlcn3v3r4545m2"></google-plus-signin>
                </div>
                <div ng-show="gLogin" id="restaurantSubmit">
                    <input type="submit" class="btn btn-default" name="restaurantSubmit" value="Submit">
                </div>

            </div>
        </div>
    </form>
</div>
